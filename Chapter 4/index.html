<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>
    <style>
      .box1 {
        display: inline-block;
         width: 500px;     /*width and height wont wont as we have given inline */
        height: 1142px;
        background-color: red;
        margin: 34px;
        text-align: center;
        padding: 34px;
      }
      /* inline block will obey width and height */
      .box2 {
        width: 500px;
        height: 1124px;
        background-color: aqua;
        display: inline-block;
        margin: 38px;
      }
    </style>
  </head>
  <body>
    <div class="box1">
      Lorem ipsum dolor sit a
    
    </div>
    <div class="box2">
      Lorem ipsum, dolor sit a
  </body>
</html>
